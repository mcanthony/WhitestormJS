 <!-- Portfolio Modals -->
 {% for p in site.pages %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ p.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ p.title }}</h2>
                            <hr class="star-primary">
                            <p>{{ p.content }}</p>
                            <ul class="list-inline item-details">
                                <li>Tags:
                                    <strong>{{ p.tags }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
