                </div>
            </div>

            <div class="row">
                {% for p in site.pages %}
                    {% if p.menu == "wiki" %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ p.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">

                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ p.img }}" class="img-responsive" alt="{{ p.title }}">
                        </a>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
